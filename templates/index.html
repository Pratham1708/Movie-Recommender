<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bollywood Movie Recommender</h1>
        <input type="text" id="movie-input" placeholder="Enter a movie name...">
        <button onclick="getRecommendations()">Get Recommendations</button>
        <div id="results">
            <h2>Top 5 Similar Movies:</h2>
            <ul id="top-5-movies"></ul>
            <h2>Best Recommendation from Remaining Movies:</h2>
            <p id="best-remaining-movie"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
